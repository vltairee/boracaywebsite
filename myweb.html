<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Web</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* Reset & basic */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif; 
        /*
        background-image:
          linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          /* dark overlay */ url("img/b1.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        scroll-behavior: smooth;
        */
      }

      /* Navbar */
      .topnav {
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 70px; /* spacing left & right */
        background-color: rgba(51, 51, 51, 0.7); /* semi-transparent */
      }

      .topnav img {
        height: 50px;
      }

      .topnav ul {
        display: flex;
        list-style: none;
        gap: 30px;
      }

      .topnav ul li a {
        text-decoration: none;
        color: white;
        padding: 14px 20px;
        display: block;
        position: relative;
        font-weight: 500;
        transition: color 0.3s;
      }

      .topnav ul li a::after {
        content: "";
        width: 0;
        height: 3px;
        background: #ff004f;
        position: absolute;
        left: 0;
        bottom: -6px;
        transition: width 0.3s;
      }

      .topnav ul li a:hover {
        color: #ff004f;
      }

      .topnav ul li a:hover::after {
        width: 100%;
      }

      /* Optional: sticky navbar */
      header {
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .Home {
        width: 100%;
        min-height: 89vh; /* full viewport height minus navbar */
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("img/b1.jpg") no-repeat center center;
        background-size: cover;
        position: relative;
      }

      /* Optional: overlay for readability */
      .Home::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="topnav" id="myTopnav">
        <a href="#Home"><img src="img/logo.png" alt="Logo" /></a>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Gallery">Gallery</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="bg">
      <img src="img/b1.jpg" alt=" ">
    </div>
  </body>
</html>
